server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080

# db 연결
spring:
  mustache:
    servlet:
      expose-session-attributes: true
      expose-request-attributes: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa
    password:

#  콘솔 url 만드는 것
  h2:
    console:
      enabled: true
  sql:
    init:
      data-locations:
#       data-locations:은 리스트이며 하이폰 -classpath: 리소스 폴더다.
        - classpath:db/data.sql
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true


